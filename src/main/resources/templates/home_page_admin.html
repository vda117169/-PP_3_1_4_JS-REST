<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h3>USERS</h3>
<table border="1" width="500">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th>age</th>
        <th>email</th>
        <th>password</th>
        <th>roles</th>
    </tr>

    <tr th:each="user: ${home_page_admin}">

        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getName()}">name</td>
        <td th:text="${user.getLastName()}">lastName</td>
        <td th:text="${user.getAge()}">age</td>
        <td th:text="${user.getEmail()}">email</td>
        <td th:text="${user.getPassword()}">password</td>
        <td th:text="${user.getRoles()}">roles</td>
        <td>
            <form th:action="@{/edit/{id}(id=${user.id})}" target="_self">
                <button>Обновить данные</button>
            </form>
            <form th:method="DELETE" th:action="@{/{id} (id=${user.id})}">
            <button>Удалить пользователя</button>
            </form>
        </td>
    </tr>
</table>
<br/>
<a th:href="@{/add}">Add</a>

</body>
</html>
