<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-11 p-3 mb-2 bg-dark text-white" th:each="user: ${home_page}">
            <h3>
                <td th:text="${user.getEmail()}"></td>
                <small> with roles: </small>
                <td th:text="${user.getRoles.toString().replace('[', '').replace(']', '')}"></td>
            </h3>
        </div>
        <div class="col-1 p-3 mb-2 bg-dark text-white">
            <a class="btn btn-dark text-white-50 btn-lg" href="/logout" role="button">Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="col-2 p-0">
            <div class="list-group">
                <a href="/user" class="list-group-item list-group-item-action active">User</a>
            </div>
        </div>
            <div class="col-10 p-3 mb-2 bg-light text-dark vh-100"><h1 class="display-5"><b>User information-page</b></h1>
                <div class="container-fluid">
                    <div class="container-fluid border">
            <h4 style="padding: 10px 10px 10px 15px">About user</h4>
                    </div>
                    <div class="container-fluid border bg-white py-3 px-4">
                        <table class="table table-hover">
                            <table class="table table-striped p-3 mb-2 bg-white text-dark">
                                <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <!--        <th>role</th>-->

    </tr>
                                </thead>
                                <tbody>

    <tr th:each="user: ${home_page}">

        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getName()}">name</td>
        <td th:text="${user.getLastName()}">lastName</td>
        <td th:text="${user.getAge()}">age</td>
        <td th:text="${user.getEmail()}">email</td>
        <td th:text="${user.getRoles.toString().replace('[', '').replace(']', '')}">roles</td>



    </tr>
                                </tbody>
</table>
            </div>
            </div>
            </div>
    </thead>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
