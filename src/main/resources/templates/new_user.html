<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-11 p-3 mb-2 bg-dark text-white" th:object="${user}">
      <h3>
          <h3>
              <td th:text="${userLog.getEmail()}"></td>
              <small> with roles: </small>
              <td th:text="${userLog.getRoles}"></td>
          </h3>
<!
      </h3>
    </div>
    <div class="col-1 p-3 mb-2 bg-dark text-white">
      <a class="btn btn-dark text-white-50 btn-lg" href="/logout" role="button">Logout</a>
    </div>
  </div>


  <div class="row">
    <div class="col-2 p-0">
      <div class="list-group">
        <a href="/admin" class="list-group-item list-group-item-action active" aria-current="true">Admin</a>
        <a href="/user" class="list-group-item list-group-item-action text-primary">User</a>
      </div>
    </div>
    <div class="col-10 p-3 mb-2 bg-light text-dark vh-100">
      <h1 class="display-5"><b>Admin panel</b></h1>
      <div class="container-fluid">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="/admin">Users table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/new_user">New user</a>
          </li>
        </ul>
        <div class="col border bg-light">
          <h4 style="padding: 10px 10px 10px 15px">Add new user</h4>
        </div>
        <div class="container-fluid p-3 mb-2 bg-white text-dark border">
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
              <form th:method="POST" th:action="@{/new_user}" th:object="${user}">
<!--              <form th:action="@{/new_user}"  th:object="${user}" method="post"style="text-align: center; font-weight:bold">-->
                <div class="form-group font-weight-bold">
                  <label for="name"
                         class="form-label d-flex justify-content-center align-items-end mb-0"><b> First name</b></label>
                  <input type="text"
                         class="form-control bg-warning"
                         name="name"
                         id="name"
                         placeholder="First name"
                         required>
                </div>
                <div class="form-group font-weight-bold">
                  <label for="name2"
                         class="form-label d-flex justify-content-center align-items-end mb-0"><b>Last name</b></label>
                  <input type="text"
                         class="form-control bg-warning"
                         name="lastName"
                         id="name2"
                         placeholder="Last name"
                         required>
                </div>
                <div class="form-group font-weight-bold">
                  <label for="age"
                         class="form-label d-flex justify-content-center align-items-end mb-0"><b>Age</b></label>
                  <input type="text"
                         class="form-control bg-warning"
                         name="age"
                         id="age"
                         placeholder="Age"
                         required>
                </div>
                <div class="form-group font-weight-bold">
                  <label for="email"
                         class="form-label d-flex justify-content-center align-items-end mb-0"><b>Email</b></label>
                  <input type="text"
                         class="form-control bg-warning"
                         name="email"
                         id="email"
                         placeholder="Email"
                         required>
                </div>
                <div class="form-group font-weight-bold">
                  <label for="password"
                         class="form-label d-flex justify-content-center align-items-end mb-0"><b>Password</b></label>
                  <input type="password"
                         class="form-control bg-warning"
                         name="password"
                         id="password"
                         placeholder="Password"
                         required>
                </div>

                <div class="form-group">
                  <label for="roles"
                         class="form-label d-flex justify-content-center align-items-end mb-0"><b>Roles</b></label>
                  <select multiple size="2"
                          class="form-control bg-warning"
                          id="roles"
                          name="roles"
                          required>
                      <div th:each="role : ${roles}">
                          <option th:text="${role.getAuthority()}"
                                  th:value="${role.getId()}" name="roles"/>
                      </div>
