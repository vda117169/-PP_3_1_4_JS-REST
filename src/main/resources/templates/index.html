<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h3>USERS</h3>
<table border="1" width="500">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th>age</th>
        <th>email</th>
        <th>password</th>
        <th>roles</th>
    </tr>

    <tr th:each="user: ${index}">

        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getName(}">name</td>
        <td th:text="${user.getLastname()}">lastname</td>
        <td th:text="${user.getAge()}">age</td>
        <td th:text="${user.getEmail()}">email</td>
        <td th:text="${user.getPassword()}">password</td>
        <td th:text="${user.getRoles()}">roles</td>


    </tr>
</table>
<br/>
<a th:href="@{/User/add}">Add</a>
<a  th:href="@{/User/edit/{id} (id=*{id})}" >Edit</a>
<a  th:href="@{/User/delete/{id} (id=*{id})}">Delete</a>
</body>
</html>
